<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
    <h1>Todo List</h1>
        <div class="container">
            <div id="left">
                <form id="form">
                   <label for>Add New Todo</label>
                   <br></br>                  
                   <input type="text" id="id" class="txt" value="id: "></input><br></br>
                   <input type="text" id="title" class="txt" value="title: "></input><br></br>
                   <input type="text" id="category" class="txt" value="category: "></input><br></br>
                   <input type="text" id="notes" class="txt" value="notes: "></input><br></br>
                   <br></br>
                   <button type="button" id="btn">Submit</button>
                </form>
            </div>
            <div id="right">
                <h3>Current Todos</h3>
                <div id="todos"></div>
            </div>
        </div>        
    </body>
    <script src="index.js"></script>
</html>
